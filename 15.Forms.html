<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms ve Inputs</title>
</head>
<body>
    <form>
    <!-- HTML5 Input -->
    <label for="name">Name</label> <br>
    <input type="text" placeholder="Your Name" id="name" name="name"> <br>
    <label for="email">E-mail</label> <br>
    <input type="email" id="email" name="email" name="email"> <br>
    <label for="password">Password</label> <br>
    <input type="password" id="password" name="password"> <br>
    <label for="date">Date</label> <br>
    <input type="date" id="date" name="date"> <br>

    Gender <br>
    Male
    <input type="radio" name="gender" value="male" checked>
    Female
    <input type="radio" name="gender" value="female"> <br>

    Hobbies <br>
    Technology
    <input type="checkbox" name="tech" id="tech">
    Music
    <input type="checkbox" name="music" id="music">
    Art
    <input type="checkbox" name="art" id="music"> <br>

    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea> <br>
    <button type="reset">Sıfırla</button>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
